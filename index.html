<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preloader"></div>
    <div class="container">
      <div class="content">
        <h1>Javascript <span>Age Calculator</span></h1>
        <form action="">
          <input
            type="date"
            name="birthday"
            id="birthday"
            placeholder="dd-mm-yyyy"
            value=""
          />
          <button id="calc">Calculator</button>
        </form>
        <p class="result">
          Your are <span id="years">00</span> years,
          <span id="monthes">00 </span> monthes and
          <span id="days">00</span> Days old
        </p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
